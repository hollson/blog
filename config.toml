# 基础设置
baseurl = "https://mafool.com"
title = "码夫庄园"
theme = "hugo-theme-cleanwhite"           #主题
languageCode = "zh"
defaultContentLanguage ="zh"
disqusShortname = ""                      #评论功能
googleAnalytics = ""                      #谷歌分析
preserveTaxonomyNames = true
paginate = 10                              #分页设置
paginatePath ="page"
